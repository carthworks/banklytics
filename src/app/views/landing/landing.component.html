<div class="landing-container">
    <!-- Left Side - Branding & Features -->
    <div class="left-panel">
        <div class="branding">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" class="logo-icon">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>Banklytics</h1>
            </div>
            <p class="tagline">Turn bank statements into actionable intelligence.</p>
        </div>

        <div class="features">
            <div class="feature-card" *ngFor="let feature of features">
                <div class="feature-icon" [ngClass]="'icon-' + feature.icon">
                    <svg *ngIf="feature.icon === 'chart'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    <svg *ngIf="feature.icon === 'shield'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <svg *ngIf="feature.icon === 'automation'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <svg *ngIf="feature.icon === 'goals'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3>{{ feature.title }}</h3>
                    <p>{{ feature.description }}</p>
                </div>
            </div>
        </div>

        <div class="footer-info">
            <p>&copy; 2026 Banklytics. All rights reserved.</p>
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="right-panel">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your financial dashboard</p>
            </div>

            <form (ngSubmit)="login()" class="login-form">
                <!-- Error Message -->
                <div class="error-message" *ngIf="errorMessage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>{{ errorMessage }}</span>
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" [(ngModel)]="username" name="username"
                            placeholder="Enter your email or username" [disabled]="isLoading" required />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password"
                            name="password" placeholder="Enter your password" [disabled]="isLoading" required />
                        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
                            [disabled]="isLoading">
                            <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" [disabled]="isLoading" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Sign In</span>
                    <span *ngIf="isLoading" class="loading-spinner">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-section">
                <div class="divider">
                    <span>Demo Credentials</span>
                </div>

                <div class="demo-credentials">
                    <button *ngFor="let cred of demoCredentials; let i = index" type="button" class="demo-button"
                        (click)="useDemoCredentials(i)" [disabled]="isLoading">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <div class="demo-info">
                            <span class="demo-username">{{ cred.username }}</span>
                            <span class="demo-password">{{ cred.password }}</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
