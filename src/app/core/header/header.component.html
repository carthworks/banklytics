<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <a routerLink="/">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="logo-icon">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <span>Banklytics</span>
      </a>
    </div>

    <nav class="nav-menu">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Dashboard</span>
      </a>
      <a routerLink="/transactions" routerLinkActive="active">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <polyline points="17 5 12 1 7 5"></polyline>
          <polyline points="7 19 12 23 17 19"></polyline>
        </svg>
        <span>Transactions</span>
      </a>
    </nav>

    <div class="user-menu" *ngIf="authService.isAuthenticated()">
      <div class="user-info" (click)="toggleDropdown()">
        <div class="user-avatar">
          {{ (authService.currentUser()?.username || 'U').charAt(0).toUpperCase() }}
        </div>
        <div class="user-details">
          <span class="user-name">{{ authService.currentUser()?.name || 'User' }}</span>
          <span class="user-role">{{ authService.currentUser()?.username || 'user' }}</span>
        </div>
        <svg class="dropdown-icon" [class.open]="dropdownOpen" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <div class="dropdown-menu" *ngIf="dropdownOpen" (click)="$event.stopPropagation()">
        <button class="dropdown-item" (click)="logout()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
