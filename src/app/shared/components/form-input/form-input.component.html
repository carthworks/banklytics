<div class="form-input-wrapper">
  <label *ngIf="label" [for]="id" class="form-label">
    {{ label }}
    <span *ngIf="required" class="required">*</span>
  </label>
  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (keyup)="onKeyUp($event)"
    class="form-input"
    [class.error]="error"
  />
  <span *ngIf="error" class="error-message">{{ error }}</span>
</div>
