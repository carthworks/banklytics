<aside class="sidebar">
  <div class="sidebar-header">
    <h2 class="sidebar-title">Your Accounts</h2>
    <p class="sidebar-subtitle">Manage your bank statements</p>
  </div>

  <div class="add-account-section">
    <app-button variant="primary" size="small" [fullWidth]="true" (clicked)="onAddAccount()">
      <span class="button-content">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Account
      </span>
    </app-button>
  </div>

  <div class="accounts-list" *ngIf="bankAccounts.length > 0">
    <div class="account-item" [class.selected]="isSelected(account)" *ngFor="let account of bankAccounts"
      (click)="selectAccount(account)">
      <div class="account-info">
        <span class="bank-name">{{ account.bankName }}</span>
        <span class="account-name">{{ account.accountName }}</span>
      </div>
      <div class="selected-indicator" *ngIf="isSelected(account)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="8" fill="#40800b" />
          <path d="M5 8L7 10L11 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="bankAccounts.length === 0">
    <p>No accounts added yet</p>
  </div>
</aside>
