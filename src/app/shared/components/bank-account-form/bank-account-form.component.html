<div class="bank-account-form">
  <div class="form-container">
    <app-form-select id="bank-select" label="Bank" placeholder="Select a bank" [options]="selectOptions"
      [(ngModel)]="selectedBankId"></app-form-select>

    <app-form-input id="account-name" label="Account Name" type="text" placeholder="Ex: Main Checking Account"
      [(ngModel)]="accountName" (keyupEnter)="onAddAccount()"></app-form-input>

    <app-button variant="primary" size="medium" [disabled]="!selectedBankId || !accountName.trim()"
      (clicked)="onAddAccount()">
      Add account
    </app-button>
  </div>

  <div class="accounts-list" *ngIf="showExistingAccounts && existingAccounts.length > 0">
    <div class="list-title">Added accounts:</div>
    <div class="account-item" *ngFor="let account of existingAccounts; let i = index">
      <div class="account-info">
        <span class="bank-name">{{ account.bankName }}</span>
        <span class="account-name">{{ account.accountName }}</span>
      </div>
      <button class="btn-remove" (click)="onRemoveAccount(i)" type="button" aria-label="Remove account">
        Ã—
      </button>
    </div>
  </div>
</div>
